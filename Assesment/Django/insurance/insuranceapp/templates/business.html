<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Business Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        .file-upload {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-container">
        <h1>Apply for Business Insurance</h1>
        <center><h6>{{ msg }}</h6></center>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input name="fullnm" type="text" class="form-control" id="fullName"
                           placeholder="Enter your full name" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="ownernumber" class="form-label">Owner/Contact Person Number</label>
                    <input name="owner_no" type="number" class="form-control" id="ownerNumber"
                           placeholder="Enter owner's Number" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="businessName" class="form-label">Business Name</label>
                    <input name="business_nm" type="text" class="form-control" id="businessName"
                           placeholder="Enter your business name" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="gtsNumber" class="form-label">GTS Number</label>
                    <input name="gts_no" type="text" class="form-control" id="gtsNumber"
                           placeholder="Enter your GTS number" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Business Email Address</label>
                    <input type="email" name="business_em" class="form-control" id="email"
                           placeholder="Enter your business email" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="phone" class="form-label">Business Phone Number</label>
                    <input type="tel" name="business_no" class="form-control" id="phone"
                           placeholder="Enter your business phone number" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="businessType" class="form-label">Type of Business</label>
                    <input name="business_type" type="text" class="form-control" id="businessType"
                           placeholder="Enter the type of business (e.g., Retail, Manufacturing)" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="insuranceType" class="form-label">Insurance Type</label>
                    <select class="form-select" name="type" id="insuranceType" required>
                        <option value="" disabled selected>Select insurance type</option>
                        <option value="general_liability">General Liability</option>
                        <option value="property_insurance">Property Insurance</option>
                        <option value="workers_comp">Workers' Compensation</option>
                        <option value="professional_liability">Professional Liability</option>
                    </select>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="policyNumber" class="form-label">Policy Number (If Renewing)</label>
                    <input value="{{ no }}" type="number" class="form-control" id="policyNumber" disabled
                           placeholder="Enter policy number (optional)">
                    <input value="{{ no }}" type="number" name="policy" class="form-control" id="policyNumberHidden"
                           hidden placeholder="Enter policy number (optional)">
                </div>

                <div class="mb-3 col-md-3">
                    <label for="State" class="form-label">State</label>
                    <input name="state" type="text" class="form-control" id="State"
                           placeholder="Enter your business state" required>
                </div>

                <div class="mb-3 col-md-3">
                    <label for="City" class="form-label">City</label>
                    <input name="city" type="text" class="form-control" id="City" placeholder="Enter your business city"
                           required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="idProof" class="form-label">Upload ID Proof</label>
                    <input type="file" name="id_proof" class="form-control file-upload" id="idProof" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="taxCertificate" class="form-label">Upload Tax Compliance Certificate</label>
                    <input type="file" name="tax_certi" class="form-control file-upload" id="taxCertificate"
                           multiple required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="financialDocuments" class="form-label">Upload Financial Documents</label>
                    <input type="file" name="financial_statement" class="form-control file-upload"
                           id="financialDocuments" multiple required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="photo" class="form-label">Upload Business Photo</label>
                    <input type="file" name="business_photo" class="form-control file-upload" id="photo" multiple>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="gtsCertificate" class="form-label">Upload GTS Certificate</label>
                    <input type="file" name="gts_photo" class="form-control file-upload" id="gtsCertificate"
                           required>
                </div>


                <div class="mb-3 col-md-6">
                    <label for="userPhoto" class="form-label">Upload Your Photo</label>
                    <input type="file" name="photo" class="form-control file-upload" id="userPhoto" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
