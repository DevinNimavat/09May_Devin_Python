<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapers.com/images/hd/4k-nature-small-dock-o8gii5jx7l2ta6p4.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .input-box label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007BFF;
            background: white;
            padding: 0 5px;
        }

        /* Add eye icon inside password field */
        .input-box .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <center><h3>{{ msg }}</h3></center>
    <form method="post">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" id="username" name="unm" required placeholder=" ">
            <label for="username">Username</label>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="pas" required placeholder=" ">
            <label for="password">Password</label>
            <!-- Eye icon for showing/hiding password -->
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="links">
        <a href="/email_verify">Forgot Password?</a>
        <a href="/register">Create Account</a>
    </div>
</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var toggleIcon = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "üôà";  // Change icon to hide
        } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "üëÅ";  // Change icon back to show
        }
    }
</script>

</body>
</html>
